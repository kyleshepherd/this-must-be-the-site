<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Serif+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>This Must Be The Site</title>
    <meta name="title" content="This Must Be The Site" />
    <meta name="description" content="A collection of memories" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://this-must-be-the-site.netlify.app/"
    />
    <meta property="og:title" content="This Must Be The Site" />
    <meta property="og:description" content="A collection of memories" />
    <meta
      property="og:image"
      content="https://this-must-be-the-site.netlify.app/img/meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://this-must-be-the-site.netlify.app/"
    />
    <meta property="twitter:title" content="This Must Be The Site" />
    <meta property="twitter:description" content="A collection of memories" />
    <meta
      property="twitter:image"
      content="https://this-must-be-the-site.netlify.app/img/meta.png"
    />
    %sveltekit.head%
  </head>
  <body class="bg-green text-white antialiased">
    <div>%sveltekit.body%</div>
  </body>
</html>
